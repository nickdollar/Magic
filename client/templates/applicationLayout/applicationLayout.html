<template name="ApplicationLayout">

        {{>topMenu}}
        {{>typeMenu}}

    <div class="container content">
        {{>yield}}
        {{>modals}}
    </div>
</template>

<template name="modals">
    {{>pastEventsVodModal}}
    {{>futuroEventsModal}}
    {{>pastEventsYoutubePlaylistModal}}
    {{>loginModal}}
</template>

<template name="metaFP">
    <div class="row">
        {{>metaAllHeader}}
    </div>
    <div class="row">
        <div class="col-xs-12">
            {{#each metas}}
                <div class="row">
                    {{> metaFormatHeader format=this}}
                </div>
                <div class="row boxesSections">
                    <div class="col-xs-4">
                        <div class="row">
                            {{>deckMetaBox this}}
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="row">
                            {{>cardMetaBox this}}
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="row">
                            {{>eventMetaBox this}}
                        </div>
                    </div>
                    <!--<div class="col-xs-3">-->
                        <!--<div class="row">-->
                            <!--{{>lastestMetaBox this}}-->
                        <!--</div>-->
                    <!--</div>-->
                </div>
            {{/each}}
        </div>
    </div>
</template>

<template name="deckFP">
    {{#each metas}}
        <div class="row">
            <div class="col-xs-12">
                <div class="row">
                    {{>decksFormatChanges format = this}}
                </div>
                <div class="row">
                   <div class="col-xs-4">
                        {{>newPlayLists}}
                    </div>
                    <div class="col-xs-4">
                        {{>newArticles}}
                    </div>
                    <div class="col-xs-4">
                        {{>newPrimesAndUpdates}}
                    </div>
                </div>
            </div>
        </div>
    {{/each}}
</template>

<template name="selectADeck">
    <div class="row">
        <div class="col-xs-2">

        <div class="col-xs-10">

                <div class="col-xs-12">
                    <div class="row">
                        {{#if deckOrArchetype}}
                            {{>deckList}}
                        {{else}}
                            {{>archetypesList}}
                        {{/if}}
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="row">

                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="searchedDeck">
    <div class="col-xs-12">
        <div class="row">
            <button type="submit" class="btn btn-default getEvents" style="display: inline;">getEvents</button>
        </div>
        <div class="row">
            <div class="col-xs-3 col-md-2">
                {{>LISTdeckwithoutname_COL}}
            </div>
            <div class="col-xs-9 col-md-10">
                {{#if selectedDeck}}
                    <div class="row">
                        <div class="col-xs-12 col-md-9">
                            <div class="row">
                                <div class="col-xs-12">
                                    {{>deckList_COL}}
                                </div>
                            </div>
                            <div class="row">
                                {{>deckPercentageOptions_COL}}
                            </div>
                        </div>
                        <div class="hidden-xs hidden-sm col-md-3">
                            <div class="row">
                                {{>deckPicture_COL}}
                            </div>
                        </div>
                    </div>
                {{/if}}
            </div>
        </div>
    </div>
</template>


<template name="events">

        <div class="col-xs-6">

                        {{>pastStreamedEventsTable}}
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="row">
                <div class="col-xs-12" id="#futuroEvents">
                    <div class="row">
                        {{>futureEventsHeader}}
                    </div>
                    <div class="row">
                        {{>futureEventsTable}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6">
            <div class="row">
                <div class="col-xs-12" id="pastEvents">
                    <div class="row">
                        {{>MTGOEventsHeader}}
                    </div>
                    <div class="row">
                        {{>MTGOEventsTable}}
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="row">
                <div class="col-xs-12" id="#futuroEvents">
                    <div class="row">
                        {{>othersEventsHeader}}
                    </div>
                    <div class="row">

                </div>
            </div>
        </div>
    </div>
</template>
