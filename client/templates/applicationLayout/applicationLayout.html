<template name="ApplicationLayout">
    {{#if subscriptionsReady}}
        <div class="header">
            {{>topMenu}}
            {{>typeMenu}}
        </div>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,800' rel='stylesheet' type='text/css'>
        <div class="container content">
            {{> Template.dynamic template=main}}
            {{>modals}}
        </div>
    {{/if}}

    <!--<div>{{> React component=UserAvatar}}</div>-->

</template>

<template name="main">
    <div class="row">
        {{>sevenDayCalendar}}
    </div>
    <div class="row">
        {{>latestAddedPlaylist}}
    </div>
    <div class="row">
        {{>latestDecks}}
    </div>
</template>

<template name="modals">
    {{>pastEventsVodModal}}
    {{>futuroEventsModal}}
    {{>pastEventsYoutubePlaylistModal}}
    {{>loginModal}}
</template>

<template name="metaFP">
    <h1>META: Select a Format</h1>
</template>

<template name="deckFP">
    <h1>Select a Format</h1>
</template>

<template name="deckSelected">
    <div class="row">
        {{>archetypeDeckName}}
    </div>
    {{#if isSelected}}
        <div class="row">
            {{>exampleDeck_COL}}
         </div>
        <div class="row">
            <div class="col-xs-12">
                {{>deckPlayList}}
            </div>
        </div>
    {{/if}}
</template>

<template name="selectedMeta">
    <div class="row">
        <div class="col-xs-8">
            <div class="row">
                {{>dataTableNewMetaTable}}
            </div>
        </div>
        <div class="col-xs-4" >
            <div class="row">
                {{>metaCardTable}}
            </div>
            <div class="row">
                {{>newsTable}}
            </div>
        </div>
    </div>
</template>

<template name="eventsFP">
    <h1>Select a Format</h1>
</template>

<template name="events">
    <div class="row">
        {{>EventsTables}}
    </div>
    <div class="row">
        {{>eventsCalendar}}
    </div>
</template>
