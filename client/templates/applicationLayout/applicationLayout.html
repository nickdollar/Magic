<template name="ApplicationLayout">
    {{#if subscriptionsReady}}
        <div class="header">
            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPBK94PkYjGs7ooqxLGy1gjkJq_tCfeJk&libraries=geometry,places&callback=initAutocomplete" async defer></script>
            <!--{{>topMenu}}-->
            <div class="container">{{> React component=TopMenuContainer}}</div>

            {{>typeMenu}}
        </div>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,800' rel='stylesheet' type='text/css'>
        <div class="container">
            {{> Template.dynamic template=main}}
            {{>modals}}
            <div>
                <img src="/img/comodo_secure_seal_76x26_transp.png">
            </div>
        </div>
    {{/if}}


</template>

<template name="main">
    <div class="row">
        {{>sevenDayCalendar}}
    </div>
    <!--<div class="row">-->
        <!--{{>latestAddedPlaylist}}-->
    <!--</div>-->
    <div class="row">
        <div>{{> React component=LatestDecks}}</div>
    </div>
</template>

<template name="modals">
    {{>pastEventsVodModal}}
    {{>futuroEventsModal}}
    {{>pastEventsYoutubePlaylistModal}}
    {{>loginModal}}
</template>

<template name="metaFP">
    <h1>Select a Format</h1>
</template>

<template name="deckFP">
    <h1>Select a Format</h1>
</template>

<template name="deckSelected">
    <div class="row">
        {{>archetypeDeckName}}
    </div>
    {{#if isSelected}}
        <div class="row">
            {{>exampleDeck_COL}}
         </div>
        <div class="row">
            <div class="col-xs-12">
                {{>deckPlayList}}
            </div>
        </div>
    {{/if}}
</template>

<template name="selectedMeta">
    <div>{{> React component=MetaContainer}}</div>
</template>

<template name="eventsFP">
    <h1>Select a Format</h1>
</template>

<template name="events">

</template>
