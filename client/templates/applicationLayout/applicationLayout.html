<template name="ApplicationLayout">
    {{#if subscriptionsReady}}
        <div class="header">
            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPBK94PkYjGs7ooqxLGy1gjkJq_tCfeJk&libraries=geometry,places&callback=initAutocomplete" async defer></script>
            {{>topMenu}}
            {{>typeMenu}}
        </div>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,800' rel='stylesheet' type='text/css'>
        <div class="container content">
            {{> Template.dynamic template=main}}
            {{>modals}}
        </div>
    {{/if}}
    <div>
        <table width="135" border="0" cellpadding="2" cellspacing="0" title="Click to Verify - This site chose GeoTrust SSL for secure e-commerce and confidential communications.">
            <tr>
                <td width="135" align="center" valign="top"><script type="text/javascript" src="https://seal.geotrust.com/getgeotrustsslseal?host_name=www.crowdmtg.com&amp;size=S&amp;lang=en"></script><br />
                    <a href="http://www.geotrust.com/ssl/" target="_blank"  style="color:#000000; text-decoration:none; font:bold 7px verdana,sans-serif; letter-spacing:.5px; text-align:center; margin:0px; padding:0px;"></a></td>
            </tr>
        </table>
    </div>

</template>

<template name="main">
    <div class="row">
        {{>sevenDayCalendar}}
    </div>
    <div class="row">
        {{>latestAddedPlaylist}}
    </div>
    <div class="row">
        {{>latestDecks}}
    </div>
</template>

<template name="modals">
    {{>pastEventsVodModal}}
    {{>futuroEventsModal}}
    {{>pastEventsYoutubePlaylistModal}}
    {{>loginModal}}
</template>

<template name="metaFP">
    <h1>Select a Format</h1>
</template>

<template name="deckFP">
    <h1>Select a Format</h1>
</template>

<template name="deckSelected">
    <div class="row">
        {{>archetypeDeckName}}
    </div>
    {{#if isSelected}}
        <div class="row">
            {{>exampleDeck_COL}}
         </div>
        <div class="row">
            <div class="col-xs-12">
                {{>deckPlayList}}
            </div>
        </div>
    {{/if}}
</template>

<template name="selectedMeta">
    <div class="row">
        <div class="col-xs-8">
            <div class="row">
                {{>dataTableNewMetaTable}}
            </div>
        </div>
        <div class="col-xs-4" >
            <div class="row">
                {{>metaCardTable}}
            </div>
            <div class="row">
                {{>newsTable}}
            </div>
        </div>
    </div>
</template>

<template name="eventsFP">
    <h1>Select a Format</h1>
</template>

<template name="events">
    <div class="row">
        {{>EventsTables}}
    </div>
    <div class="row">
        {{>eventsCalendar}}
    </div>
</template>


<template name="decks">
    <div>{{> React component=MetaDeckList}}</div>
</template>

<template name="lgs">
    <div>{{> React component=LGS}}</div>
</template>

<template name="addEvent">
    <div>{{> React component=AddEvent}}</div>
</template>

<template name="adminEvent">
    <div>{{> React component=AdminEvent}}</div>
</template>

<template name="admin">
    <div>{{> React component=CustomAdmin}}</div>
</template>

<template name="CustomEventsAdmin">
    <div>{{> React component=CustomEventsAdmin}}</div>
</template>
