<template name="lastestMetaBox">
    <div class="latestMetaBox customTable">
        <div class="miniTable rightBottomBorder">
            <div class="tableHeader">
                <ul class="list-inline">
                    <li class="sectionName">Meta</li>
                    <li>Perc. Changes</li>
                    <li>new Decks</li>
                </ul>
            </div>
            <table class="example table three">
                <thead>
                    <tr><th>C</th></tr>
                </thead>
                <tbody>
                {{#each newDecks}}
                    <tr><td> Deck : {{name}}</td></tr>
                {{/each}}
                {{#each newCards}}
                    <tr><td>Card : {{name}}</td></tr>
                {{/each}}
                </tbody>
            </table>
        </div>
        <div class="buttons">
            <button type="button" class="btn btn-default previous">Previous</button>
            <button type="button" class="btn btn-default next">Next</button>
        </div>
    </div>
</template>
