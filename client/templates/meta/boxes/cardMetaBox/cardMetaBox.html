<template name="cardMetaBox">
    <div class="cardMetaBox customTable">
        <div class="tableHeader">
            <ul class="list-inline">
                <li class="sectionName">Cards</li>
                <li class="options">CHANGES</li>
                <li class="options">NEW</li>
            </ul>
            <div class="buttons">
                <button type="button" class="btn btn-default btn-xs previous">Prev</button>
                <button type="button" class="btn btn-default btn-xs next">Next</button>
            </div>
        </div>
        <div class="tableWrap">
            <table class="example table">
                <thead>
                    <tr>
                        <th>C</th>
                        <th>f</th>
                        <th>%</th>
                    </tr>
                </thead>
                <tbody>
                {{#each cardsMetaChange}}
                    <tr>
                        <td>{{tableIndex @index "decksNames"}}</td>
                        <td><a href="" class="deckLink">{{name}}</a></td>
                        <td class="weekChange">14%</td>
                    </tr>
                {{/each}}
                </tbody>
            </table>
        </div>

    </div>
</template>
