<template name="metaCardTable">
    <div class="metaCardTable">
        <div class="optionsHeader">
            <div class="buttonsContainer">

        </div>

                        <input type="checkbox" name="league5_0" class="eventTypes" id="league5_0" value="league5_0" role="typeCardCheckbox" aria-checked="false" checked>
                        <label for="league5_0">5-0</label>
                    </li>
                </ul>
            </div>
            <div class="custom-column">
                <div>Daily</div>
                <ul class="list-unstyled optionsList">

                        <label for="daily4_0">4-0</label>
                    </li>
                    <li>
                        <input type="checkbox" name="daily3_1" class="eventTypes" id="daily3_1"  value="daily3_1" role="checkbox" aria-checked="false" checked>
                        <label for="daily3_1">3-1</label>
                    </li>

                <div class="radio">
                    <label>
