<template name="dataTableNewMetaTable">
    <div class="dataTableNewMetaTable">
        <div class="metaHeader">
            <div class="optionsHeader">
                <div class="buttonsContainer">
                    <div class="optionButton">
                        <button type="submit" class="btn btn-default btn-xs options" style="display: inline;">Options<span class="caret"></span></button>

                    </div>
                </div>
            </div>
            <div class="metaTitle"><h4>Meta Breakdown</h4></div>
        </div>
        <div class="content">
            <div class="custom-column">
                <div>WOTC</div>
                <ul class="list-unstyled optionsList">
                    <li>
                        <input type="checkbox" value="league5_0" role="typeCheckbox" checked>MTGO League 5-0
                    </li>
                    <li>
                        <input type="checkbox" value="daily4_0" role="typeCheckbox" checked>MTGO Daily 4-0
                    </li>
                    <li>
                        <input type="checkbox" value="daily3_1" role="typeCheckbox" checked>MTG Daily 3-1
                    </li>
                    <li>
                        <input type="checkbox" value="MTGOPTQ1-8" role="typeCheckbox" checked>MTGO PTQ 1-8
                    </li>
                    <li>
                        <input type="checkbox" value="MTGOPTQ9-16" role="typeCheckbox" checked>MTGO PTQ 8-16
                    </li>
                    <li>
                        <input type="checkbox" value="MTGOPTQ17+" role="typeCheckbox" checked>MTGO PTQ 17+
                    </li>
                    <li>
                        <input type="checkbox" value="GP1-8" role="typeCheckbox" checked>GP 1-8
                    </li>
                    <li>
                        <input type="checkbox" value="GP9-16" role="typeCheckbox" checked>GP 9-16
                    </li>
                    <li>
                        <input type="checkbox" value="GP17+" role="typeCheckbox" checked>GP 17+
                    </li>
                </ul>
            </div>
            <div class="custom-column">
                <div>SCG</div>
                <ul class="list-unstyled optionsList">
                    <li>
                        <input type="checkbox" value="SCGSuperIQ" role="typeCheckbox" checked>SCG Super IQ
                    </li>
                    <li>
                        <input type="checkbox" value="SCGOpen1-8" role="typeCheckbox" checked>SCG Open 1-8
                    </li>
                    <li>
                        <input type="checkbox" value="SCGOpen9-16" role="typeCheckbox" checked>SCG Open 9-16
                    </li>
                    <li>
                        <input type="checkbox" value="SCGOpen17+" role="typeCheckbox" checked>SCG Open 17+
                    </li>
                    <li>
                        <input type="checkbox" value="InviQualifier" role="typeCheckbox" checked>Invi Qualifier
                    </li>
                    <li>
                        <input type="checkbox" value="SCGInvitational" role="typeCheckbox" checked>SCG Invitational
                    </li>
                    <li>
                        <input type="checkbox" value="SCGClassic1-8" role="typeCheckbox" checked>SCG Classic 1-8
                    </li>
                    <li>
                        <input type="checkbox" value="SCGClassic9+" role="typeCheckbox" checked>SCG Classic 9+
                    </li>
                    <li>
                        <input type="checkbox" value="LegacyChamps" role="typeCheckbox" checked>Legacy Champs
                    </li>
                    <li>
                        <input type="checkbox" value="WorldMagicCup" role="typeCheckbox" checked>World Magic Cup
                    </li>
                </ul>
            </div>
            <div class="custom-column">
                <div class="optionListName">Deck Date</div>
                <div class="radio">
                    <label>
                        <input type="radio" name="decksMetaSpan" role="radio" value="month" checked="checked">
                        Month
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="decksMetaSpan" role="radio" value="twoMonths">
                        Two Months
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="decksMetaSpan" role="radio" value="sixMonths">
                        Six Months
                    </label>
                </div>
            </div>
            <div class="custom-column">
                <div class="optionListName">How</div>
                <div class="radio">
                    <label>
                        <input type="radio" name="decksOrArchetypes" role="radio" value="archetypes" checked="checked">
                        Archetypes
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="decksOrArchetypes" role="radio" value="decks">
                        Decks
                    </label>
                </div>
            </div>
            <div class="custom-column">
                <div class="optionListName">Position</div>
                <div class="radio">
                    <label>
                        <input type="radio" name="positionChange" role="radio" value="week" checked="checked">
                        Week
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="positionChange" role="radio" value="twoWeeks">
                        Two Weeks
                    </label>
                </div>
            </div>
        </div>
        <div class="dataTableNewMetaTableTable js-dataTableNewMetaTableTable">
            <div class="js-hideHideArchetypesTable" style="display: none">
                <table id="metaCardTableArchetype" class="table table-sm" cellspacing="0" width="100%"></table>
            </div>
        </div>
    </div>
</template>
