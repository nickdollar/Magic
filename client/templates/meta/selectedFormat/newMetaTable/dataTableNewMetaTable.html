<template name="dataTableNewMetaTable">
    <div class="dataTableNewMetaTable">
        <div class="metaHeader">
            <div class="optionsHeader">
                <div class="buttonsContainer">
                    <div class="optionButton">
                        <button type="submit" class="btn btn-default btn-xs options" style="display: inline;">Options<span class="caret"></span></button>

                    </div>
                </div>
            </div>
            <div class="metaTitle"><h4>Meta Breakdown</h4></div>
        </div>
        <div class="content">
            <div class="custom-column">
                <div>MTGO</div>
                <ul class="list-unstyled optionsList">
                    <li>
                        <input type="checkbox" name="league5_0" value="league5_0" role="typeCheckbox" aria-checked="false" checked>
                        <label for="league5_0">League 5-0</label>
                    </li>
                    <li>
                        <input type="checkbox" name="daily4_0" id="daily4_0" value="daily4_0" role="typeCheckbox" aria-checked="false" checked>
                        <label for="daily4_0">Daily 4-0</label>
                    </li>
                    <li>
                        <input type="checkbox" name="daily3_1" id="daily3_1"  value="daily3_1" role="typeCheckbox" aria-checked="false" checked>
                        <label for="daily3_1">Daily 3-1</label>
                    </li>
                </ul>
            </div>
            <div class="custom-column">
                <div>MTGO</div>
                <ul class="list-unstyled optionsList">
                    <li>
                        <input type="checkbox" name="GP" class="metaCheckBox" value="GP" role="typeCheckbox" aria-checked="false" checked>
                        <label for="league5_0">Grand Prix</label>
                    </li>
                </ul>
            </div>
            <div class="custom-column">
                <div>SCG</div>
                <ul class="list-unstyled optionsList">
                    <li>
                        <input type="checkbox" class="metaCheckBox" id="SCGSuperIQ" value="SCGSuperIQ" role="typeCheckbox" aria-checked="false" checked>
                        <label for="daily4_0">SCG Super IQ</label>
                    </li>
                    <li>
                        <input type="checkbox" class="metaCheckBox" id="InviQualifier"  value="InviQualifier" role="typeCheckbox" aria-checked="false" checked>
                        <label for="daily3_1">Invi Qualifier</label>
                    </li>
                    <li>
                        <input type="checkbox" class="metaCheckBox" id="SCGInvitational"  value="SCGInvitational" role="typeCheckbox" aria-checked="false" checked>
                        <label for="daily3_1">SCG Invitational</label>
                    </li>
                    <li>
                        <input type="checkbox" class="metaCheckBox" id="SCGClassic"  value="SCGClassic" role="typeCheckbox" aria-checked="false" checked>
                        <label for="daily3_1">SCG Classic</label>
                    </li>
                    <li>
                        <input type="checkbox" class="metaCheckBox" id="GrandPrix"  value="GrandPrix" role="typeCheckbox" aria-checked="false" checked>
                        <label for="daily3_1">Grand Prix</label>
                    </li>
                    <li>
                        <input type="checkbox" class="metaCheckBox" id="LegacyChamps"  value="LegacyChamps" role="typeCheckbox" aria-checked="false" checked>
                        <label for="daily3_1">Legacy Champs</label>
                    </li>
                    <li>
                        <input type="checkbox" class="metaCheckBox" id="WorldMagicCup"  value="WorldMagicCup" role="typeCheckbox" aria-checked="false" checked>
                        <label for="daily3_1">World Magic Cup</label>
                    </li>
                </ul>
            </div>
            <div class="custom-column">
                <div class="optionListName">Deck Date</div>
                <div class="radio">
                    <label>
                        <input type="radio" name="decksMetaSpan" role="radio" value="month" checked="checked">
                        Month
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="decksMetaSpan" role="radio" value="twoMonths">
                        Two Months
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="decksMetaSpan" role="radio" value="sixMonths">
                        Six Months
                    </label>
                </div>
            </div>
            <div class="custom-column">
                <div class="optionListName">How</div>
                <div class="radio">
                    <label>
                        <input type="radio" name="decksOrArchetypes" role="radio" value="archetypes" checked="checked">
                        Archetypes
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="decksOrArchetypes" role="radio" value="decks">
                        Decks
                    </label>
                </div>
            </div>
            <div class="custom-column">
                <div class="optionListName">Position</div>
                <div class="radio">
                    <label>
                        <input type="radio" name="positionChange" role="radio" value="week" checked="checked">
                        Week
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="positionChange" role="radio" value="twoWeeks">
                        Two Weeks
                    </label>
                </div>
            </div>
        </div>
