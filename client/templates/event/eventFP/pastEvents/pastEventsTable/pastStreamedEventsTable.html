<template name="pastStreamedEventsTable">
    <div class="pastStreamedEventsTable">
        <table class="table">
            <thead>
                <tr>
                    <th>
                        Event
                    </th>
                    <th>
                        Format
                    </th>

                    <th>
                        Channel
                    </th>
                    <th>
                        Decks
                    </th>
                    <th>
                        VOD
                    </th>
                    <th>
                        Date
                    </th>
                </tr>
            </thead>
            <tbody>
            {{#each events}}
                <tr>
                    <td class="name">
                        {{eventName}}
                    </td>
                    <td class="format">
                        {{#each format}}{{initial this}}{{/each}}
                    </td>
                    <td class="channel">
                        {{streamChannel}}
                    </td>
                    <td class="decks">
                        {{#if deckStored}}
                            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                        {{else}}
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        {{/if}}
                    </td>
                    <td class="videos">
                        <span>
                            {{#if vod}}
                                <a href="https://twitch.tv/{{streamChannel}}/v/{{vod}}">
                                    <img class="twitchLogo"  src="/img/twitchPurple.png">
                                </a>
                            {{else}}
                                <span class="addVoidOrPlayList">

                                        <span data-toggle="modal" data-target=
                                        "
                                            {{#if currentUser}}
                                                #addVodModal
                                            {{else}}
                                                #loginModal
                                            {{/if}}
                                        "
                                                >
                                            <img class="twitchLogo"  src="/img/twitchGray.png">
                                        </span>


                                </span>
                            {{/if}}
                        </span>
                        <span>
                            {{#if playlist}}
                                <a href="https://www.youtube.com/playlist?list={{playlist}}">
                                    <img class="youtubeLogo"  src="/img/youtubeRed.png">
                                </a>
                            {{else}}
                                <span class="addVoidOrPlayList">
                                    <span data-toggle="modal" data-target=
                                    "
                                        {{#if currentUser}}
                                            #addYoutubePlaylistModal
                                        {{else}}
                                            #loginModal
                                        {{/if}}
                                    "
                                    >
                                        <img class="youtubeLogo" src="/img/youtubeGray.png">
                                    </span>
                                </span>
                            {{/if}}
                        </span>
                    </td>
                    <td class="date">
                        <div class="monthDay">{{datePrettify time}}</div>
                    </td>
                </tr>
            {{/each}}
            </tbody>
        </table>
    </div>
</template>
