<template name="pastEventsYoutubePlaylistModal">
    <div class="pastEventsYoutubePlaylistModal">
        <div class="modal" id="addYoutubePlaylistModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Add Vod Url</h4>
                    </div>
                    <div class="modal-body">
                        <!--form-->
                        <div class="futureEventsForm">
                            <form class="form-horizontal" id="addYoutubePlaylist" role="form" data-toggle="validator">
                                <fieldset>
                                    <div class="form-group">
                                        <label for="eventName" class="control-label">Youtube Playlist: </label>
                                        <input type="text" name="youtubePlaylist" class="form-control" id="youtubePlaylist" placeholder="Youtube Playlist">
                                    </div>
                                    <div class="form-group">
                                        <input type="submit" class="btn btn-primary" value="Submit">
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
