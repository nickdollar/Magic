<template name="playlistBar">

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Add a event</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Playlist URL: </label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="URL">
                                <p class="help-block">Examples: </p>
                                <p class="help-block">https://www.youtube.com/playlist?list=PL04lbfeNAaS9J0HwN9BDPXYe9idA9l-VY</p>
                                <p class="help-block">https://www.youtube.com/watch?v=ZCIL3d7dIXw&list=PL04lbfeNAaS9J0HwN9BDPXYe9idA9l-VY&index=2</p>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="playlistBar areaBar">
        <ul class="list-inline">
            <li>
                <div class="sectionName">
                    PLAYLISTS
                </div>
            </li>
            <li>
                <div>
                    add a playlist
                </div>
            </li>
        </ul>
    </div>
</template>
