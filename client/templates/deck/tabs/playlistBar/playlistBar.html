<template name="playlistBar">
    {{>playlistBarModal }}
    <div class="playlistBar areaBar">
        <ul class="list-inline">
            <li>
                <div class="sectionName">
                    PLAYLISTS
                </div>
            </li>
            <li>
                <div data-toggle="modal" data-target="
                    {{#if currentUser}}
                        #addPLayListModal
                    {{else}}
                        #loginModal
                    {{/if}}
                ">
                    add a playlist
                </div>
            </li>
        </ul>
    </div>
</template>
