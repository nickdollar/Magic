<template name="decks">
    <div class="col-xs-12">
        <div class="row">
            {{>examples_ROW}}
        </div>
        <div class="row" style="border-top: 2px solid black">
            {{>playList_ROW}}
        </div>
    </div>
</template>


<template name="examples_ROW">
    {{#if Template.subscriptionsReady}}
        {{#each lastDecks}}
            <div class="col-xs-6">
                {{>exampleDeck_COL _deckID=_id}}
            </div>
        {{/each}}
    {{/if}}
</template>


<template name="playList_ROW">
    {{#each images}}
        <div>
            <a href="{{this.url}}" target="_blank"><img src="{{this.url store='thumbs' uploading='/images/uploading.gif' storing='/images/storing.gif'}}" alt="" class="thumbnail" /></a>
        </div>
    {{/each}}


    <h1>Hello collectionFS_test!</h1>
    <input type="file" id="file">
    <input type="submit" value="Upload">


    <input class="cardName"/>
    <button type="submit" class="btn btn-default addAYoutubeVideo">add a Youtube Video or PlayList</button>
</template>

<template name="exampleDeck_COL">
    <div class="row">
        {{event _deckID}}
    </div>
    <div class="row">
        <div class="newDeckColumn bottom-separator">
            {{#each cardType _deckID}}
                <div class="typeBlock creature">
                <div class="typeHeader">{{name}} ({{quantity}})</div>
                    {{#each cards ../_deckID options}}
                        <div>
                            <span class="quantity">{{quantity}}</span>
                            <span class="name">{{name}}</span>
                            <span class="name">aaaa</span>
                        </div>
                    {{/each}}
                </div>
            {{/each}}
        </div>
    </div>
    <div class="row">
        <div class="verticalSideboard top-separator">
            {{#if sideboardQuantity _deckID}}
                <div class="deckBlock">
                    <div class="col-xs-12">
                        <div class="row">
                            <span class="typeHeader">Sideboard ({{sideboardQuantity _deckID}})</span>
                        </div>
                    <div class="newDeckColumn">
                        {{#each sideboard _deckID}}
                            <div class="cardRow">
                                <span class="quantity">{{quantity}}</span>
                                <span class="name">{{name}}</span>
                            </div>
                        {{/each}}
                    </div>
                    </div>
                </div>
            {{/if}}
        </div>
    </div>
</template>

</template>
