<template name="deckPlayList">
    {{#if Template.subscriptionsReady}}
        <div class="row">
            <div class="modal fade" id="addPLayListModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-body">
                            {{#autoForm schema=addPlaylistSchema id="addPlaylist" type="method" meteormethod="insertNewPlayList"}}
                                <fieldset>
                                    <legend>Add a Playlist</legend>
                                    {{> afQuickField name="playlistUrl"}}
                                    {{> afQuickField name="DecksNames_id" type="hidden" value=deckSelected}}
                                    {{> afQuickField name="format" type="hidden" value=format}}
                                    <div>
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                        <button type="reset" class="btn btn-default">Reset</button>
                                    </div>
                                </fieldset>
                            {{/autoForm}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="playlistBar areaBar">
                <ul class="list-inline">
                    <li>
                        <div class="sectionName">
                            PLAYLISTS
                        </div>
                    </li>
                    <li>
                        <div data-toggle="modal" data-target="
                        {{#if currentUser}}
                            #addPLayListModal
                        {{else}}
                            #loginModal
                        {{/if}}
                    ">
                            add a playlist
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="playListRow">
                {{#if playlistExist}}
                    <div class="playlistToRender">
                        <div class="testVisibility" style="visibility: hidden">
                            <div id="owl-DecksNamesPlaylist" class="multiple-items" style="display: none">
                                {{#each playlist}}
                                    <div class="playListItem">
                                        <div class="topPlayListRow">
                                            <div class="playListImage">
                                                <a href="{{link}}">
                                                    <img src="{{#with image _cfsImagesID}}{{this.url}}{{/with}}" alt class="playListThumbnail"
                                                    />
                                                </a>
                                            </div>
                                            <div class="votingArea">
                                                <div class="dropdown">
                                                    <div class="clickButton"><i class="ion-close-circled"></i></div>
                                                    <div class="dropdown-content">
                                                        <div class="reportForm">
                                                            {{#autoForm schema=reportPlaylistSchema id=reportPlaylistUniqueId type="method" buttonClasses="btn btn-primary btn-sm" meteormethod="reportAPlaylist"}}
                                                                {{> afFormGroup name="reportString" type="select-radio" }}
                                                                {{> afQuickField name="_id" type="hidden" value=_id}}
                                                                <div>
                                                                    <button type="submit" class="btn btn-primary btn-sm">Submit</button>
                                                                </div>
                                                            {{/autoForm}}
                                                        </div>
                                                    </div>
                                                </div>
                                                {{#if currentUser}}
                                                    {{#if upVote}}
                                                        <div class="removeUpVote"><i class="ion-arrow-up-c upColor"></i></div>
                                                    {{else}}
                                                        <div class="upVote"><i class="ion-arrow-up-c"></i></div>
                                                    {{/if}}
                                                {{else}}
                                                    <div data-toggle="modal" data-target="#loginModel">U</div>
                                                {{/if}}

                                                <div class="voteValues">{{likeCount}}</div>
                                                {{#if currentUser}}
                                                    {{#if downVote}}
                                                        <div class="removeDownVote"><i class="ion-arrow-down-c downColor"></i></div>
                                                    {{else}}
                                                        <div class="downVote"><i class="ion-arrow-down-c"></i></div>
                                                    {{/if}}
                                                {{else}}
                                                    <div data-toggle="modal" data-target="#loginModel"><i class="ion-arrow-down-c"></i></div>
                                                {{/if}}
                                            </div>
                                            <div style="clear: both"></div>

                                        </div>
                                        <div class="bottomPlayListRow">
                                            <div class="caption">
                                                <div class="title">
                                                    <a href="{{link}}">
                                                        {{title}}
                                                    </a>
                                                </div>
                                                <div class="channel">
                                                    by <a href="http://www.youtube.com/user/{{channel}}">{{channel}}</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                {{/each}}
                            </div>
                        </div>
                    </div>
                {{else}}
                    <div class="playListItem">
                        No playlist
                    </div>
                {{/if}}
            </div>
        </div>
    {{/if}}
</template>
