<template name="eventSmall">
    <div class="eventSmall">
        <div class="wrap">
            <div class="heading">
                MTGO Dailies
            </div>
          <table class="table table-striped">
              <thead>
                <tr>
                    <th>Score</th>
                    <th>Player</th>
                    <th>Date</th>
                </tr>
              </thead>
              <tbody>
              {{#each daily}}
                <tr class='clickable-row' data-hefr="http://google.com">
                    <td scope="row">{{score}}</td>
                    <td scope="row">{{player}}</td>
                    <td scope="row">{{date}}</td>
                </tr>
              {{/each}}
              </tbody>
          </table>
        </div>
    </div>
</template>
