<template name="deckList">
    {{#each decksName}}
        <div class="col-xs-3 deckBox box" data-colors="{{colors}}" data-type="{{type}}" data-price="{{price}}" hidden>
            <div class="row borbor">
                <div class="col-xs-12 extraSpan">
                    <div class="row">
                        <div class="col-xs-8 deckNameBox">
                            <div class="row deckNameBox">
                                    <a id="deckLink" href="{{pathFor 'deckSelected' format = format archetype = archetype deckSelected = fixForLink}}">{{name}}</a>
                            </div>
                        </div>
                        <div class="col-xs-4" style="float: right">
                            <div class="row">
                                {{#each getManaCss colors "deck"}}<span class="mana {{mana}}"></span>{{/each}}
                            </div>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-xs-8">
                            <div class="row deckNameBox">
                                {{type}}
                            </div>
                        </div>
                        <div class="col-xs-4" style="float: right">
                            <div class="row">
                                ${{price}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {{/each}}
</template>

<template name="archetypesList">
    {{#each archetypesName}}
        <div class="col-xs-3 archetypeBox box" data-colors="{{colors}}" data-type="{{type}}" data-min="{{min}}"  data-max="{{max}}">
            <div class="row borbor">
                <div class="col-xs-12 extraSpan">
                    <div class="row">
                        <div class="col-xs-8 deckNameBox">
                            <div class="row deckNameBox">
                                <a id="deckLink" href="{{pathFor 'deckSelected' format = format archetype = archetypeLinkFix}}">{{archetype}}</a>
                            </div>
                        </div>
                        <div class="col-xs-4" style="float: right">
                            <div class="row">
                                {{#each getManaCss colors "deck"}}<span class="mana {{mana}}"></span>{{/each}}
                            </div>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-xs-7">
                            <div class="row deckNameBox">
                                {{type}}
                            </div>
                        </div>
                        <div class="col-xs-5" style="float: right">
                            <div class="row">
                                ${{min}}-{{max}}
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {{/each}}
</template>


<template name="narrowSearch">
    <div class="narrowMenuSearch">
        <div class="header">
            Narrow Your Search
        </div>
        <div class="narrow-block">
            <div class="header">
                Type
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" role="checkbox" value="aggro" checked>
                    Aggro
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" role="checkbox" value="combo" checked>
                    Combo
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" role="checkbox" value="control" checked>
                    Control
                </label>
            </div>
        </div>
        <div class="narrow-block">
            <div class="header">
                Price range:
            </div>
            <p>
                $<span id="minAmount"></span>-$<span id="maxAmount"></span>
                <!--$<input type="text" id="minAmount" readonly>- -->
                <!--$<input type="text" id="maxAmount" readonly>-->

                <!--<input type="text" id="amount" style="border:0; color:#f6931f; font-weight:bold;">-->
            </p>
            <div id="slider-range"></div>
        </div>
        <div class="narrow-block">
            <div class="header">
                Colors
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" role="checkbox" value="G" checked>
                    Green
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" role="checkbox" value="B" checked>
                    Black
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" role="checkbox" value="R" checked>
                    Red
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" role="checkbox" value="W" checked>
                    White
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" role="checkbox" value="U" checked>
                    Blue
                </label>
            </div>
            <div class="radio">
                <label><input type="radio" name="optionsRadio" value="contain" checked>Contain</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="optionsRadio" value="only">Only</label>
            </div>
        </div>
        <div class="narrow-block">
            <div class="header">
                Show:
            </div>
            <div class="radio">
                <label><input type="radio" name="decksArchetypes" value="archetypes" checked>Archetypes</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="decksArchetypes" value="decks" >Decks</label>
            </div>
        </div>
    </div>
</template>
