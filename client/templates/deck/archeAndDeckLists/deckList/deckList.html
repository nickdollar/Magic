<template name="deckList">
    <div class="deckList">
        <table id="deckListTable" class="table">
            <thead>
            <tr>
                <th>name</th>
                <th>archetype</th>
                <th>colors</th>
                <th>type</th>
                <th>price</th>
            </tr>
            </thead>
            <tbody>
            {{#each decksName}}
                <tr>
                    <td><a href={{pathFor 'deckSelected' archetype=archetypeReplaceSpaceForDash deckSelected=fixForLink}}>{{name}}</a></td>
                    <td><a href={{pathFor 'deckSelected' archetype=archetypeReplaceSpaceForDash }}>{{archetype}}aaa</a></td>
                    <td data-search="{{colors}}">{{#each getManaCss colors "deck"}}<div class="mana {{mana}}"></div>{{/each}}</td>
                    <td>{{type}}</td>
                    <td data-search="{{price}}">{{price}}</td>
                </tr>
            {{/each}}
            </tbody>
        </table>
    </div>
</template>
