<template name="archetypesList">
    <div class="archetypesList">
        <table id="archetypeListTable" class="table">
            <thead>
            <tr>
                <th></th>
                <th>name</th>
                <th>colors</th>
                <th>type</th>
                <th>min</th>
                <th>max</th>
            </tr>
            </thead>
            <tbody>
            {{#each archetypesName}}
                <tr>
                    <td class="details-control" data-name="{{archetype}}"></td>
                    <td><a href={{pathFor 'deckSelected' archetype=fixForLinkArchetype}}>{{archetype}}</a></td>
                    <td data-search="{{colors}}">{{#each getManaCss colors "deck"}}<div class="mana {{mana}}"></div>{{/each}}</td>
                    <td>{{type}}</td>
                    <td data-search="{{min}}">{{min}}</td>
                    <td data-search="{{max}}">{{max}}</td>
                </tr>
            {{/each}}
            </tbody>
        </table>
    </div>
</template>
