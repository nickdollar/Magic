<template name="eventsAudit" xmlns="http://www.w3.org/1999/html">
    <div class="row">
        {{> tabular table=TabularTables.newModernFormatEvent class="table table-striped table-bordered table-condensed"}}
    </div>
    {{#if isEventSelected}}
        <div class="row">
            {{> tabular table=TabularTables.dashBoardDecks selector=selector class="table table-striped table-bordered table-condensed"}}
        </div>
        <div class="test4" style="min-height: 500px">
            {{#if isDeckSelected }}
                {{#if isDeckReady}}
                    <div class="row">
                        {{#autoForm id="eventsAuditAddNameToDeck" schema=eventsAuditAddNameToDeckSchema type="method" meteormethod="methodAddNameToDeck"}}
                            <fieldset>
                                {{> afQuickField name="DeckName" options=DeckNames_name}}
                                {{> afQuickField name="DecksData_id" type="hidden" value=DecksData_idValue}}
                                {{> afQuickField name="format" type="hidden" value=DecksData_formatValue}}
                                <div>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </fieldset>
                        {{/autoForm}}
                    </div>
                    <div class="row">
                        <div class="col-xs-9">
                            <div class="row">

                                <div class="deckBlock">
                                    <div class="newDeckColumn">
                                        {{#each cardType}}
                                            <div class="typeHeader">{{name}} ({{quantity}})</div>
                                            {{#each cards block}}
                                                <div class="cardLine">
                                                    <div class="name">{{quantity}} {{name}}</div>
                                                    <div class="cardInfo">
                                                        <div class="manaValue">{{#each getManaCss name}}<div class="mana mana-{{mana}}"></div>{{/each}}</div>
                                                    </div>
                                                </div>
                                            {{/each}}
                                        {{/each}}
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-3">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>%</th>
                                    <th>Con.</th>
                                </tr>
                                </thead>
                                <tbody>
                                {{#each percentage}}
                                    <tr>
                                        <td>{{name}}</td>
                                        <td>{{prettifyPercentage result}}</td>
                                        <td><span class="js-confirmDeck">Con.</span></td>
                                    </tr>
                                {{/each}}
                                </tbody>
                            </table>
                        </div>
                    </div>
                {{/if}}
            {{/if}}
        </div>
    {{/if}}
</template>
