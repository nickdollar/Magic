<template name="dashBoard">
    <h2>
        {{#if admin}}
            {{#if isInRole 'normal-user'}}
                is
            {{/if}}
        {{else}}
            is not
        {{/if}}
    </h2>

    <table class="table">
        {{#each users}}
            <tr>
                <td>{{_id}}</td>
                <td>{{emails}}</td>
            </tr>
        {{/each}}
    </table>
</template>
