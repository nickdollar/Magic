<template name="AdminDecksDataUniqueWithoutQuantityEditNoName">

    <form>
        <div class="radio">
            <label>

        </div>
        <div class="radio">
            <label>
                <input type="radio" name="format" role="radio" value="modern">
                Modern
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="format" role="radio" value="legacy">
                Legacy
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="format" role="radio" value="vintage">
                Vintage
            </label>
        </div>

    {{#if cards}}
    <ul>
        {{#each cards}}
            <li>{{this}}</li>
        {{/each}}
    </ul>


    {{#autoForm schema=DecksDataUniqueWithoutQuantitySchema id="AdminDecksDataUniqueWithoutQuantityEditForm2" collection="DecksDataUniqueWithoutQuantity" doc=documentValue type="update"}}

            {{> afQuickField name="DecksNames_id"}}
            {{> afQuickField name="format"}}

    {{/autoForm}}
    {{/if}}
