<template name="AdminEventsNew">

    <form>
        <div class="radio">
            <label>
                <input type="radio" name="format" role="radio" value="standard" checked="checked">
                Standard
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="format" role="radio" value="modern">
                Modern
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="format" role="radio" value="legacy">
                Legacy
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="format" role="radio" value="vintage">
                Vintage
            </label>
        </div>
    </form>

    <button class="js-addOldLeagueEvents">Get 2 More Days League</button>
    <button class="js-getNew">get new</button>
    <button class="js-fixAllThingsLeagueDaily">fixall league/daily by format</button>


    <div>
        <button class="js-addOldMTGOPTQEvents">Get 30 More Days PTQ</button>
        <button class="js-fixAllMTGOPTQThings">fixall MTGOPTQ</button>
    </div>

    <div>
        <button class="js-addGPEvents">Get ALL pro tour More Days PTQ</button>
        <button class="js-fixAllGPEvents">fixall Events GP EVENTS</button>
    </div>
    <div>
        <button class="js-addStarCityGamesEvents">Get starcitygames by format</button>
    </div>

    {{> tabular table=TabularTables.events selector=selector class="table table-striped table-bordered table-condensed"}}
</template>
