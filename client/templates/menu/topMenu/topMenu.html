<template name="topMenu">
    <div class="topMenu">
        <nav class="navbar navbar-default navbar-static-top navbar-height">
            <div class="container">
                <div class="row">
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li class="{{active 'main'}}"><a href="{{pathFor 'main' format = format}}">Main</a></li>
                            <li class="{{active 'deck'}}"><a href="{{pathFor 'selectADeck' format = format}}">Deck</a></li>
                            <li class="{{active 'meta'}}"><a href="{{pathFor 'selectedMeta' format = format}}">Meta</a></li>
                            <li class="{{active 'event'}}"><a href="{{pathFor 'events' format = format}}">Events</a></li>
                            <li class="{{active 'audit'}}"><a href="{{pathFor 'audit' format = format}}">Audit</a></li>
                            <li class="{{active 'dashBoard'}}"><a href="{{pathFor 'dashBoard' format = format}}">dashBoard</a></li>
                        </ul>
                    </div>
                    <div class="topMenuLogin">
                        {{#if currentUser}}
                            <button type="button" class="btn btn-primary btn-lg logout">
                                Logout
                            </button>
                        {{else}}
                            <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#loginModal">
                                Login/Sign-up
                            </button>
                        {{/if}}
                    </div>
                </div>
            </div>
        </nav>
    </div>
</template>
