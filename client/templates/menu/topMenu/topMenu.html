<template name="topMenu">
    <div class="topMenu">
        <nav class="navbar navbar-default navbar-static-top navbar-height">
            <div class="container">
                <div class="row">
                    <div class="col-sm-8">
                        <div class="collapse navbar-collapse">
                            <ul class="nav navbar-nav">
                                <li class="{{active 'main'}}"><a href="{{pathFor 'main' format = format}}">Main</a></li>
                                <li class="{{active 'decks'}}"><a href="{{pathFor 'decks' format = format}}">Decks</a></li>
                                <li class="{{active 'meta'}}"><a href="{{pathFor 'selectedMeta' format = format}}">Meta</a></li>
                                <li class="{{active 'Events'}}"><a href="{{pathFor 'events' format = format}}">Events</a></li>
                                <li class="{{active 'lgs'}}"><a href="{{pathFor 'lgs' format = format}}">LGS</a></li>
                                <li class="{{active 'addEvent'}}"><a href="{{pathFor 'addEvent' format = format}}">Add Event</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="row">
                            <span class="distance">
                                LGS Distance: <input class="distanceNumber" type="number"/>
                            </span>
                            <span class="topMenuLogin">
                                {{#if currentUser}}
                                    <button type="button" class="btn btn-primary btn-sm logout">
                                        Logout
                                    </button>
                                {{else}}
                                    <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#loginModal">
                                        Login/Sign-up
                                    </button>
                                {{/if}}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</template>
